<div class="container practise">
    <div class="row">
        <div class="col-md-9">
            <div class="text">
                <span class="" ng-repeat="value in vm.text track by $index">
                    <span>{{value}}</span>&nbsp;
                </span>

            </div>

            <div class="showArea">
                {{vm.sentence}}
            </div>


            <div class="writeArea col-md-11 alert" ng-class="{'alert-danger' : vm.alert, 'active': vm.inputFocus}" tabindex='1'>
                <div class="word">
                    {{vm.word}}
                </div>
                <div class="blink">l</div>

                <input type="text" class="" id="typeArea" ng-model='vm.inputChar' ng-blur="vm.inputFocus = false" ng-focus="vm.inputFocus = true; vm.highlightSingleFn()">
            </div>




            <div class="row dataHolder" id="dataHolder">

            </div>


            <div class="col-md-12">

                <!-- <keyboard keyboard="vm.keyboard"></keyboard> -->
                <keyboard2 keyboard="vm.keyboard" word="vm.highlight" letter="vm.highlightSingle"></keyboard2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="time">
                Time : {{vm.time}}
            </div>
            <div class="speed">
                Speed : {{vm.speed}} WPM
            </div>
            <div class="">
                {{vm.timeTaken}} millisecond
            </div>

        </div>
    </div>
</div>
