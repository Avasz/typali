<div class="container practise">
    <div class="row">
        <div class="text">
            {{vm.text}}

        </div>

        <div class="showArea">
            {{vm.sentence}}
        </div>


        <div class="writeArea alert" ng-class="{'alert-danger' : vm.alert}" tabindex='1'>
            <div class="word">
                {{vm.word}}
            </div>
            <div class="blink">l</div>

            <input type="text" class="" id="typeArea" ng-model='vm.inputChar'>
        </div>

    </div>
    <div class="row dataHolder" id="dataHolder">
        
    </div>

    <keyboard keyboard="vm.keyboard"></keyboard>
</div>
